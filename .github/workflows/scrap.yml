name: Daily Menu Scraper

on:
  schedule:
    # Runs every day at 6:00 AM EST (11:00 UTC)
    - cron: '0 11 * * *'
  workflow_dispatch: # lets you run it manually from GitHub too

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run scraper
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: node scraping/scrap.js